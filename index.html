<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card Detection & Cropping (OpenCV.js)</title>
  <!-- โหลด opencv.js (ใช้ CDN หรือไฟล์ที่ดาวน์โหลดมา) -->
  <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <style>
    body { font-family: Arial, sans-serif; display:flex; gap:16px; padding:12px; }
    #video, #canvasOutput { 
      max-height: 240px; 
      max-width: 50%; 
      border: 1px solid #ccc; 
      object-fit: contain;
    }
    #controls { display:flex; flex-direction:column; gap:8px; max-width: 300px; }
    #downloadImageBtn:disabled { opacity: 0.5; cursor: not-allowed; }
    #downloadImageBtn:enabled { background-color: #4CAF50; color: white; }
    .info { font-size: 0.9em; color: #666; margin-top: 10px; }
  </style>
</head>
<body>
  <div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvasOutput"></canvas>
  </div>
  <div id="controls">
    <div id="status">Loading OpenCV...</div>
    <button id="toggleCameraBtn">Start Camera</button>
    <label><input id="toggleBlurWarn" type="checkbox" checked> Show blur/tilt hints</label>
    <button id="downloadImageBtn" disabled>Download Cropped Card</button>
    <div class="info">
      The app will automatically detect and crop your card to standard size (860x540px) when a clear card is found.
    </div>
  </div>

  <script type="text/javascript" src="script1.js"></script>
</body>
</html>
